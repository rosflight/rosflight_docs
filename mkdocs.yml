site_name: ROSflight
site_description: 'A lean, open-source autopilot system built by researchers, for researchers'
site_url: http://rosflight.org
site_author: 'James Jackson, Daniel Koch'
copyright: 'Copyright &copy; 2019, James Jackson and Daniel Koch, BYU MAGICC Lab'

edit_uri: 'https://github.com/rosflight/rosflight_documentation/edit/main/docs/'

theme:
  name: material
  custom_dir: overrides
  language: en
  features:
    - content.action.edit
    - navigation.tabs
  palette:
    primary: blue grey
    accent: red
  favicon: assets/favicon.ico
  logo: assets/logo.png
  analytics:
    gtag: UA-96018590-2

extra:
  version:
    provider: mike

extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

markdown_extensions:
  - admonition
  - codehilite:
      linenums: false
      guess_lang: false
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - toc:
      permalink: true

nav:
  - Home:
    - Overview: index.md
    - Contribution Guidelines: home/contribution-guidelines.md
    - Style Guide: home/style-guide.md
  - ROSflight:
    - Overview: rosflight/overview.md
    - User Guide:
      - Getting Started: rosflight/user-guide/getting-started.md
      - Hardware Setup: rosflight/user-guide/hardware-setup.md
      - Flight Controller Setup: rosflight/user-guide/flight-controller-setup.md
      - RC Configuration: rosflight/user-guide/rc-configuration.md
      - ROS Setup: rosflight/user-guide/ros-setup.md
      - Parameter Configuration: rosflight/user-guide/parameter-configuration.md
      - Pre-Flight Checks: rosflight/user-guide/preflight-checks.md
      - Improving Performance: rosflight/user-guide/improving-performance.md
      - Running Gazebo Simulation: rosflight/user-guide/running-gazebo-simulation.md
      - Autonomous Flight: rosflight/user-guide/autonomous-flight.md
    - Developer Guide:
      - Code Architecture: rosflight/developer-guide/code-architecture.md
      - Estimator Algorithm: rosflight/developer-guide/estimator-algorithm.md
      - Building and Flashing: rosflight/developer-guide/building-and-flashing.md
      - Unit Tests: rosflight/developer-guide/unit-tests.md
      - Debugging: rosflight/developer-guide/debugging.md
  - ROSplane:
    - Overview: rosplane/overview.md
  - ROScopter:
    - Overview: roscopter/overview.md