site_name: ROSflight
site_description: 'A lean, open-source autopilot system built by researchers, for researchers'
site_url: http://rosflight.org
site_author: 'James Jackson, Daniel Koch, Ian Reid, Brandon Sutherland, Jacob Moore'
copyright: 'Copyright &copy; 2019-2024, James Jackson, Daniel Koch, Ian Reid, Brandon Sutherland, Jacob Moore, BYU MAGICC Lab'

edit_uri: 'https://github.com/rosflight/rosflight_docs/edit/main/docs/'

theme:
  name: material
  custom_dir: overrides
  language: en
  features:
    - content.action.edit
    - navigation.tabs
  palette:
    primary: blue grey
    accent: red
  favicon: assets/favicon.ico
  logo: assets/logo.png
  analytics:
    gtag: UA-96018590-2

extra:
  version:
    provider: mike

extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

markdown_extensions:
  - admonition
  - codehilite:
      linenums: false
      guess_lang: false
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - toc:
      permalink: true

plugins:
  - glightbox
  - search
  - mkdocs-video

nav:
  - Home: index.md
  - User Guide:
    - Overview: user-guide/overview.md
    - Installation:
      - Installation for Sim: user-guide/installation-sim.md
      - Installation on Hardware: user-guide/installation-hardware.md
    - Tutorials: 
      - Overview: user-guide/tutorials/tutorial-overview.md
